{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Create Character{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ request.form['name'] }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control">{{ request.form['description'] }}</textarea>
    </div>

    <!-- Need to load image here -->
     
    <div class="form-group">
        <label for="personality">Personality</label>
        <textarea name="personality" id="personality" class="form-control">{{ request.form['personality'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="motivation">Motivation</label>
        <textarea name="motivation" id="motivation" class="form-control">{{ request.form['motivation'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
    </div>
</form>
{% endblock content %}
